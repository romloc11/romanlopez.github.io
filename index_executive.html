.contact-link:hover{

}

/* ===== ABOUT ===== */
.about-section{
    background:linear-gradient(180deg,#0f172a,#020617);
    border:1px solid var(--border);
    border-radius:26px;
    padding:2.5rem;
    margin:3.5rem 0;
}

.about-section h2{
    margin-top:0;

.about-text{
    color:var(--muted);
    font-size:1.05rem;
}

.tech-stack{

.tech-badge{
    background:rgba(56,189,248,.12);

    padding:.4rem .75rem;
    border-radius:8px;
    font-size:.85rem;
    font-weight:600;
}

/* ===== PROYECTOS ===== */
.projects-grid{
    display:grid;
    grid-template-columns:repeat(auto-fit,minmax(340px,1fr));
    gap:2rem;
}

.project-card{
    background:var(--panel);
    border:1px solid var(--border);
    border-radius:22px;
    padding:1.6rem;
    display:flex;
    flex-direction:column;
    transition:.3s;
}

.project-card:hover{
    transform:translateY(-6px);
    border-color:var(--accent);
}

.project-image{
    width:100%;
    height:210px;
    object-fit:cover;
    border-radius:14px;
    margin-bottom:1.3rem;
}

.project-card h3{
    margin:.3rem 0;
}

.project-card p{
    color:var(--muted);
    font-size:.95rem;
    flex-grow:1;
}

.tools-list{
    font-size:.8rem;
    font-weight:600;
    color:var(--accent);
    margin:1rem 0;
}

.btn{
    text-decoration:none;
    text-align:center;
    padding:.8rem;
    background:var(--accent);
    color:var(--bg);
    border-radius:12px;
    font-weight:700;
}

.btn:hover{
    background:#7dd3fc;
}

@media(max-width:600px){
    .hero{height:200px}
    h1{font-size:2.2rem}
}
</style>
